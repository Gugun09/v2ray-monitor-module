name: ðŸš€ Build and Release V2Ray Monitor Module

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.4)'
        required: true
        default: 'v1.0.4'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

env:
  MODULE_NAME: v2ray_monitor
  RELEASE_NAME: v2ray-monitor-module

jobs:
  build:
    name: ðŸ”¨ Build Module Package
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_code: ${{ steps.version.outputs.version_code }}
      release_notes: ${{ steps.release_notes.outputs.notes }}
      
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Extract Version Information
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          # Remove 'v' prefix if present
          VERSION_CLEAN=${VERSION#v}
          
          # Extract version code (assuming format like 1.0.3 -> 103)
          VERSION_CODE=$(echo $VERSION_CLEAN | sed 's/\.//g')
          
          echo "version=$VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          
          echo "ðŸ“‹ Version: $VERSION_CLEAN"
          echo "ðŸ“‹ Version Code: $VERSION_CODE"
          echo "ðŸ“‹ Tag: $VERSION"

      - name: ðŸ“ Generate Release Notes
        id: release_notes
        run: |
          # Extract changelog for current version
          if [[ -f "CHANGELOG.md" ]]; then
            # Get changelog section for current version
            NOTES=$(awk '/^## \['"${{ steps.version.outputs.version }}"'\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md)
            
            if [[ -z "$NOTES" ]]; then
              NOTES="### ðŸš€ Release ${{ steps.version.outputs.version }}

**What's New:**
- Bug fixes and improvements
- Enhanced stability and performance
- Updated dependencies

**Installation:**
1. Download the module ZIP file
2. Install via Magisk Manager
3. Reboot your device

**Support:**
- ðŸ“– [Documentation](https://github.com/${{ github.repository }})
- ðŸ› [Report Issues](https://github.com/${{ github.repository }}/issues)
- ðŸ’¬ [Discussions](https://github.com/${{ github.repository }}/discussions)"
            fi
          else
            NOTES="Release ${{ steps.version.outputs.version }}"
          fi
          
          # Save to file for multiline output
          echo "$NOTES" > release_notes.md
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ðŸ”§ Update Module Properties
        run: |
          # Update module.prop with new version
          sed -i "s/^version=.*/version=${{ steps.version.outputs.version }}/" module.prop
          sed -i "s/^versionCode=.*/versionCode=${{ steps.version.outputs.version_code }}/" module.prop
          
          # Update update.json
          cat > update.json << EOF
          {
              "version": "${{ steps.version.outputs.version }}",
              "versionCode": ${{ steps.version.outputs.version_code }},
              "zipUrl": "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/${{ env.RELEASE_NAME }}.zip",
              "changelog": "https://github.com/${{ github.repository }}/raw/main/CHANGELOG.md",
              "supportUrl": "https://github.com/${{ github.repository }}"
          }
          EOF
          
          echo "ðŸ“‹ Updated module.prop and update.json"
          cat module.prop
          echo "---"
          cat update.json

      - name: ðŸ—œï¸ Create Module Package
        run: |
          # Create temporary directory for packaging
          mkdir -p build
          
          # Copy all necessary files
          cp -r \
            module.prop \
            service.sh \
            customize.sh \
            uninstall.sh \
            system/ \
            ui/ \
            .env-example \
            README.md \
            CHANGELOG.md \
            update.json \
            build/
          
          # Create ZIP package
          cd build
          zip -r "../${{ env.RELEASE_NAME }}.zip" . -x "*.git*" "*.github*" "build/*"
          cd ..
          
          # Verify package contents
          echo "ðŸ“¦ Package contents:"
          unzip -l "${{ env.RELEASE_NAME }}.zip"
          
          # Get package size
          PACKAGE_SIZE=$(du -h "${{ env.RELEASE_NAME }}.zip" | cut -f1)
          echo "ðŸ“ Package size: $PACKAGE_SIZE"
          echo "package_size=$PACKAGE_SIZE" >> $GITHUB_ENV

      - name: ðŸ” Validate Package Structure
        run: |
          # Extract to temporary directory for validation
          mkdir -p validate
          unzip -q "${{ env.RELEASE_NAME }}.zip" -d validate/
          
          # Check required files
          REQUIRED_FILES=(
            "module.prop"
            "service.sh"
            "customize.sh"
            "uninstall.sh"
            "system/xbin/v2ray_monitor.sh"
            "system/xbin/v2ray_monitor_service"
            "ui/www/index.html"
            "ui/www/js/app.js"
            "ui/start_server.sh"
            "ui/stop_server.sh"
          )
          
          MISSING_FILES=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [[ ! -f "validate/$file" ]]; then
              MISSING_FILES+=("$file")
            fi
          done
          
          if [[ ${#MISSING_FILES[@]} -gt 0 ]]; then
            echo "âŒ Missing required files:"
            printf '%s\n' "${MISSING_FILES[@]}"
            exit 1
          fi
          
          echo "âœ… Package validation passed"
          rm -rf validate

      - name: ðŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}-${{ steps.version.outputs.version }}
          path: ${{ env.RELEASE_NAME }}.zip
          retention-days: 30

  release:
    name: ðŸŽ‰ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}-${{ needs.build.outputs.version }}

      - name: ðŸŽ¯ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.tag || github.ref_name }}
          name: "ðŸš€ V2Ray Monitor Module v${{ needs.build.outputs.version }}"
          body: |
            # ðŸš€ V2Ray Monitor Module v${{ needs.build.outputs.version }}
            
            ${{ needs.build.outputs.release_notes }}
            
            ---
            
            ## ðŸ“¦ Installation Instructions
            
            ### ðŸ“± **Via Magisk Manager (Recommended)**
            1. Download `${{ env.RELEASE_NAME }}.zip` from the assets below
            2. Open Magisk Manager
            3. Go to **Modules** â†’ **Install from storage**
            4. Select the downloaded ZIP file
            5. Reboot your device
            6. Access the web UI at `http://localhost:9091`
            
            ### ðŸ”§ **Manual Installation**
            ```bash
            # Download and install
            curl -L -o /data/local/tmp/${{ env.RELEASE_NAME }}.zip \
              "https://github.com/${{ github.repository }}/releases/download/${{ needs.build.outputs.tag }}/${{ env.RELEASE_NAME }}.zip"
            
            # Extract and install
            unzip -o /data/local/tmp/${{ env.RELEASE_NAME }}.zip -d /data/adb/modules/v2ray_monitor/
            
            # Set permissions and reboot
            chmod +x /data/adb/modules/v2ray_monitor/service.sh
            reboot
            ```
            
            ## ðŸŒŸ **Key Features**
            - ðŸ”„ **Automatic V2Ray monitoring and restart**
            - ðŸŒ **Web-based dashboard with modern UI**
            - ðŸ“± **Telegram notifications for status changes**
            - â˜ï¸ **Cloudflare Tunnel support for remote access**
            - ðŸ”Œ **USB Tethering control**
            - ðŸ“Š **Real-time log monitoring**
            - ðŸŽ¨ **Dark/Light mode support**
            
            ## ðŸ”— **Quick Access**
            - ðŸŒ **Web UI**: `http://localhost:9091`
            - ðŸ“– **Documentation**: [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
            - ðŸ“‹ **Changelog**: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            
            ## ðŸ†˜ **Support**
            - ðŸ› **Report Issues**: [GitHub Issues](https://github.com/${{ github.repository }}/issues)
            - ðŸ’¬ **Discussions**: [GitHub Discussions](https://github.com/${{ github.repository }}/discussions)
            - ðŸ“§ **Contact**: [@Gugun09](https://github.com/Gugun09)
            
            ---
            
            **ðŸ“ Package Size**: ${{ env.package_size }}  
            **ðŸ—ï¸ Build**: `${{ github.sha }}`  
            **ðŸ“… Released**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
            
          files: |
            ${{ env.RELEASE_NAME }}.zip
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Release Summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ·ï¸ Version | \`${{ needs.build.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Package | \`${{ env.RELEASE_NAME }}.zip\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“ Size | \`${{ env.package_size }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— Download | [Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ needs.build.outputs.tag }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Release created successfully" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸ“¦ ZIP package is ready for download" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸ”„ Update JSON has been updated" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸ“¢ Consider announcing the release" >> $GITHUB_STEP_SUMMARY

  notify:
    name: ðŸ“¢ Post-Release Notifications
    needs: [build, release]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”„ Update Repository Files
        run: |
          # Update update.json in repository
          cat > update.json << EOF
          {
              "version": "${{ needs.build.outputs.version }}",
              "versionCode": ${{ needs.build.outputs.version_code }},
              "zipUrl": "https://github.com/${{ github.repository }}/releases/download/${{ needs.build.outputs.tag }}/${{ env.RELEASE_NAME }}.zip",
              "changelog": "https://github.com/${{ github.repository }}/raw/main/CHANGELOG.md",
              "supportUrl": "https://github.com/${{ github.repository }}"
          }
          EOF
          
          # Update module.prop
          sed -i "s/^version=.*/version=${{ needs.build.outputs.version }}/" module.prop
          sed -i "s/^versionCode=.*/versionCode=${{ needs.build.outputs.version_code }}/" module.prop

      - name: ðŸ’¾ Commit Updated Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add update.json module.prop
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Release v${{ needs.build.outputs.version }} - Update version files"
            git push
          fi

      - name: ðŸ“Š Generate Release Statistics
        run: |
          echo "## ðŸ“Š Release Statistics" >> release_stats.md
          echo "" >> release_stats.md
          echo "- ðŸ·ï¸ **Version**: ${{ needs.build.outputs.version }}" >> release_stats.md
          echo "- ðŸ“… **Release Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> release_stats.md
          echo "- ðŸ—ï¸ **Build SHA**: ${{ github.sha }}" >> release_stats.md
          echo "- ðŸ“¦ **Package**: ${{ env.RELEASE_NAME }}.zip" >> release_stats.md
          echo "- ðŸ”— **Download URL**: https://github.com/${{ github.repository }}/releases/download/${{ needs.build.outputs.tag }}/${{ env.RELEASE_NAME }}.zip" >> release_stats.md
          echo "" >> release_stats.md
          echo "### ðŸŽ¯ Release Targets" >> release_stats.md
          echo "- âœ… GitHub Release Created" >> release_stats.md
          echo "- âœ… ZIP Package Available" >> release_stats.md
          echo "- âœ… Update JSON Updated" >> release_stats.md
          echo "- âœ… Repository Files Updated" >> release_stats.md
          
          cat release_stats.md