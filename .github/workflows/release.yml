name: ğŸš€ Build and Release V2Ray Monitor Module

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.4)'
        required: true
        default: 'v1.0.4'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

env:
  MODULE_NAME: v2ray_monitor
  RELEASE_NAME: v2ray-monitor-module

jobs:
  build:
    name: ğŸ”¨ Build Module Package
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_code: ${{ steps.version.outputs.version_code }}
      tag: ${{ steps.version.outputs.tag }}
      release_notes: ${{ steps.release_notes.outputs.notes }}
      package_size: ${{ steps.package.outputs.size }}
      
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Extract Version Information
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          # Remove 'v' prefix if present
          VERSION_CLEAN=${VERSION#v}
          
          # Extract version code (assuming format like 1.0.4 -> 104)
          VERSION_CODE=$(echo $VERSION_CLEAN | sed 's/\.//g')
          
          echo "version=$VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          
          echo "ğŸ“‹ Version: $VERSION_CLEAN"
          echo "ğŸ“‹ Version Code: $VERSION_CODE"
          echo "ğŸ“‹ Tag: $VERSION"

      - name: ğŸ“ Generate Release Notes
        id: release_notes
        run: |
          # Extract changelog for current version
          if [[ -f "CHANGELOG.md" ]]; then
            # Get changelog section for current version
            NOTES=$(awk '/^## \['"${{ steps.version.outputs.version }}"'\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md)
            
            if [[ -z "$NOTES" ]]; then
              NOTES="### ğŸš€ Release ${{ steps.version.outputs.version }}

**What's New:**
- Bug fixes and improvements
- Enhanced stability and performance
- Updated dependencies

**Installation:**
1. Download the module ZIP file
2. Install via Magisk Manager
3. Reboot your device

**Support:**
- ğŸ“– [Documentation](https://github.com/${{ github.repository }})
- ğŸ› [Report Issues](https://github.com/${{ github.repository }}/issues)
- ğŸ’¬ [Discussions](https://github.com/${{ github.repository }}/discussions)"
            fi
          else
            NOTES="Release ${{ steps.version.outputs.version }}"
          fi
          
          # Save to output using delimiter
          {
            echo 'notes<<EOF'
            echo "$NOTES"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: ğŸ”§ Update Module Properties
        run: |
          # Update module.prop with new version
          sed -i "s/^version=.*/version=${{ steps.version.outputs.version }}/" module.prop
          sed -i "s/^versionCode=.*/versionCode=${{ steps.version.outputs.version_code }}/" module.prop
          
          # Update update.json
          cat > update.json << 'EOF'
          {
              "version": "${{ steps.version.outputs.version }}",
              "versionCode": ${{ steps.version.outputs.version_code }},
              "zipUrl": "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/${{ env.RELEASE_NAME }}.zip",
              "changelog": "https://github.com/${{ github.repository }}/raw/main/CHANGELOG.md",
              "supportUrl": "https://github.com/${{ github.repository }}"
          }
          EOF
          
          echo "ğŸ“‹ Updated module.prop and update.json"
          cat module.prop
          echo "---"
          cat update.json

      - name: ğŸ—œï¸ Create Module Package
        id: package
        run: |
          # Create temporary directory for packaging
          mkdir -p build
          
          # Copy all necessary files
          cp -r \
            module.prop \
            service.sh \
            customize.sh \
            uninstall.sh \
            system/ \
            ui/ \
            .env-example \
            README.md \
            CHANGELOG.md \
            update.json \
            build/
          
          # Create ZIP package
          cd build
          zip -r "../${{ env.RELEASE_NAME }}.zip" . -x "*.git*" "*.github*" "build/*"
          cd ..
          
          # Verify package contents
          echo "ğŸ“¦ Package contents:"
          unzip -l "${{ env.RELEASE_NAME }}.zip"
          
          # Get package size
          PACKAGE_SIZE=$(du -h "${{ env.RELEASE_NAME }}.zip" | cut -f1)
          echo "ğŸ“ Package size: $PACKAGE_SIZE"
          echo "size=$PACKAGE_SIZE" >> $GITHUB_OUTPUT

      - name: ğŸ” Validate Package Structure
        run: |
          # Extract to temporary directory for validation
          mkdir -p validate
          unzip -q "${{ env.RELEASE_NAME }}.zip" -d validate/
          
          # Check required files
          REQUIRED_FILES=(
            "module.prop"
            "service.sh"
            "customize.sh"
            "uninstall.sh"
            "system/xbin/v2ray_monitor.sh"
            "system/xbin/v2ray_monitor_service"
            "ui/www/index.html"
            "ui/www/js/app.js"
            "ui/start_server.sh"
            "ui/stop_server.sh"
          )
          
          MISSING_FILES=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [[ ! -f "validate/$file" ]]; then
              MISSING_FILES+=("$file")
            fi
          done
          
          if [[ ${#MISSING_FILES[@]} -gt 0 ]]; then
            echo "âŒ Missing required files:"
            printf '%s\n' "${MISSING_FILES[@]}"
            exit 1
          fi
          
          echo "âœ… Package validation passed"
          rm -rf validate

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}-${{ steps.version.outputs.version }}
          path: ${{ env.RELEASE_NAME }}.zip
          retention-days: 30

  release:
    name: ğŸ‰ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}-${{ needs.build.outputs.version }}

      - name: ğŸ¯ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: "ğŸš€ V2Ray Monitor Module v${{ needs.build.outputs.version }}"
          body: |
            # ğŸš€ V2Ray Monitor Module v${{ needs.build.outputs.version }}
            
            ${{ needs.build.outputs.release_notes }}
            
            ---
            
            ## ğŸ“¦ Installation Instructions
            
            ### ğŸ“± Via Magisk Manager (Recommended)
            1. Download `${{ env.RELEASE_NAME }}.zip` from the assets below
            2. Open Magisk Manager
            3. Go to **Modules** â†’ **Install from storage**
            4. Select the downloaded ZIP file
            5. Reboot your device
            6. Access the web UI at `http://localhost:9091`
            
            ### ğŸ”§ Manual Installation
            ```bash
            # Download and install
            curl -L -o /data/local/tmp/${{ env.RELEASE_NAME }}.zip \
              "https://github.com/${{ github.repository }}/releases/download/${{ needs.build.outputs.tag }}/${{ env.RELEASE_NAME }}.zip"
            
            # Extract and install
            unzip -o /data/local/tmp/${{ env.RELEASE_NAME }}.zip -d /data/adb/modules/v2ray_monitor/
            
            # Set permissions and reboot
            chmod +x /data/adb/modules/v2ray_monitor/service.sh
            reboot
            ```
            
            ## ğŸŒŸ Key Features
            - ğŸ”„ Automatic V2Ray monitoring and restart
            - ğŸŒ Web-based dashboard with modern UI
            - ğŸ“± Telegram notifications for status changes
            - â˜ï¸ Cloudflare Tunnel support for remote access
            - ğŸ”Œ USB Tethering control
            - ğŸ“Š Real-time log monitoring
            - ğŸ¨ Dark/Light mode support
            
            ## ğŸ”— Quick Access
            - ğŸŒ Web UI: `http://localhost:9091`
            - ğŸ“– Documentation: [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
            - ğŸ“‹ Changelog: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            
            ## ğŸ†˜ Support
            - ğŸ› Report Issues: [GitHub Issues](https://github.com/${{ github.repository }}/issues)
            - ğŸ’¬ Discussions: [GitHub Discussions](https://github.com/${{ github.repository }}/discussions)
            - ğŸ“§ Contact: [@Gugun09](https://github.com/Gugun09)
            
            ---
            
            **ğŸ“ Package Size**: ${{ needs.build.outputs.package_size }}  
            **ğŸ—ï¸ Build**: `${{ github.sha }}`  
            **ğŸ“… Released**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          files: |
            ${{ env.RELEASE_NAME }}.zip
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Release Summary
        run: |
          echo "## ğŸ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ·ï¸ Version | \`${{ needs.build.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“¦ Package | \`${{ env.RELEASE_NAME }}.zip\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“ Size | \`${{ needs.build.outputs.package_size }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”— Download | [Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ needs.build.outputs.tag }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Release created successfully" >> $GITHUB_STEP_SUMMARY
          echo "2. ğŸ“¦ ZIP package is ready for download" >> $GITHUB_STEP_SUMMARY
          echo "3. ğŸ”„ Update JSON has been updated" >> $GITHUB_STEP_SUMMARY
          echo "4. ğŸ“¢ Consider announcing the release" >> $GITHUB_STEP_SUMMARY

  notify:
    name: ğŸ“¢ Post-Release Notifications
    needs: [build, release]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”„ Update Repository Files
        run: |
          # Update update.json in repository
          cat > update.json << 'EOF'
          {
              "version": "${{ needs.build.outputs.version }}",
              "versionCode": ${{ needs.build.outputs.version_code }},
              "zipUrl": "https://github.com/${{ github.repository }}/releases/download/${{ needs.build.outputs.tag }}/${{ env.RELEASE_NAME }}.zip",
              "changelog": "https://github.com/${{ github.repository }}/raw/main/CHANGELOG.md",
              "supportUrl": "https://github.com/${{ github.repository }}"
          }
          EOF
          
          # Update module.prop
          sed -i "s/^version=.*/version=${{ needs.build.outputs.version }}/" module.prop
          sed -i "s/^versionCode=.*/versionCode=${{ needs.build.outputs.version_code }}/" module.prop

      - name: ğŸ’¾ Commit Updated Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add update.json module.prop
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸš€ Release v${{ needs.build.outputs.version }} - Update version files"
            git push
          fi

      - name: ğŸ“Š Generate Release Statistics
        run: |
          echo "## ğŸ“Š Release Statistics" >> release_stats.md
          echo "" >> release_stats.md
          echo "- ğŸ·ï¸ Version: ${{ needs.build.outputs.version }}" >> release_stats.md
          echo "- ğŸ“… Release Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> release_stats.md
          echo "- ğŸ—ï¸ Build SHA: ${{ github.sha }}" >> release_stats.md
          echo "- ğŸ“¦ Package: ${{ env.RELEASE_NAME }}.zip" >> release_stats.md
          echo "- ğŸ”— Download URL: https://github.com/${{ github.repository }}/releases/download/${{ needs.build.outputs.tag }}/${{ env.RELEASE_NAME }}.zip" >> release_stats.md
          echo "" >> release_stats.md
          echo "### ğŸ¯ Release Targets" >> release_stats.md
          echo "- âœ… GitHub Release Created" >> release_stats.md
          echo "- âœ… ZIP Package Available" >> release_stats.md
          echo "- âœ… Update JSON Updated" >> release_stats.md
          echo "- âœ… Repository Files Updated" >> release_stats.md
          
          cat release_stats.md